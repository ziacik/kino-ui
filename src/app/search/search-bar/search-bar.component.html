<mat-form-field floatPlaceholder="never">
	<button mat-button matPrefix mat-icon-button aria-label="Search" disabled>
		<mat-icon>search</mat-icon>
	</button>
	<input matInput placeholder="Search" [formControl]="searchControl" />
	<button *ngIf="searchControl.value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clear()" class="clear">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>
