<div class='md-padding' fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-around center" fxLayoutWrap>
	<md-card class="card" *ngFor="let result of results" fxFlex="25%">
		<img md-card-image src="{{ result.banner ? 'https://thetvdb.com/banners/' + result.banner : 'https://material.angular.io/assets/img/examples/shiba2.jpg'}}">
		<md-card-title>{{ result.title }}</md-card-title>
		<md-card-subtitle>{{ result.type }}</md-card-subtitle>
		<md-card-content>
			<p>
				{{ result.overview }}
			</p>
		</md-card-content>
		<md-card-actions>
			<button md-button>LIKE</button>
			<button md-button>SHARE</button>
		</md-card-actions>
	</md-card>
</div>
