<md-card class='card'>
	<md-card-title>{{ item.name }}</md-card-title>
	<md-card-subtitle>{{ item.type }}</md-card-subtitle>
	<img *ngIf='item.posterUrl' md-card-image src='{{ item.posterUrl }}' />
	<div *ngIf='!item.posterUrl' md-card-image class='fallback'></div>
	<md-card-content>
		<p>
			{{ item.overview }}
		</p>
	</md-card-content>
	<md-card-actions>
		<button md-button>ADD</button>
	</md-card-actions>
</md-card>
