<mat-card class='card'>
	<mat-card-title>{{ item.name }}</mat-card-title>
	<mat-card-subtitle>{{ item.type }}</mat-card-subtitle>
	<img *ngIf='item.posterUrl' mat-card-image src='{{ item.posterUrl }}' />
	<div *ngIf='!item.posterUrl' mat-card-image class='fallback'></div>
	<mat-card-content>
		<p>
			{{ item.overview }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="add()">ADD</button>
	</mat-card-actions>
</mat-card>
